---
component_skel:
  dragonflow_l3_agent:
    belongs_to:
    - neutron_all
  dragonflow_pubsub_agent:
    belongs_to:
    - neutron_all
  dragonflow_controller_agent:
    belongs_to:
    - neutron_all

container_skel:
  neutron_agents_container:
    contains:
      - neutron_agent
      - neutron_metering_agent
      - dragonflow_l3_agent
  neutron_server_container:
    contains:
      - neutron_server
      - dragonflow_pubsub_agent
  neutron_dragonflow_controller_agent_container:
    belongs_to:
      - compute_containers
    contains:
      - dragonflow_controller_agent
    properties:
      is_metal: true
      service_name: neutron
